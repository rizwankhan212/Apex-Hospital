<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Donation Camp</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orange;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: orange;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: orange;
        }
        .logo{
            height: 20vh;
            width: 10vw;
            border: 2px solid transparent;
            border-radius: 100px;
            position: relative;
            left: 5px;  
            box-shadow: 1px 3px 10px #555;
        }
        .ok{
            height: 20vh;
            width: 10vw;
            border: 2px solid transparent;
            border-radius: 100px;
            position: relative;
            left: 1px;  
            box-shadow: 1px 3px 10px #555;
        }
    </style>
</head>
<body>
    
<header>
    <img class="ok"src="https://tse4.mm.bing.net/th?id=OIP.C-eWeW5xXF0GvwaYAH1yeQHaDx&pid=Api&P=0&h=220">
    <img class="logo"
    src="https://yt3.googleusercontent.com/ytc/AIf8zZQ4H-VVNMZR53hnbEabv4F05nHfUrXeUFGTA3y5Jg=s900-c-k-c0x00ffffff-no-rj"
    alt="" heigth="100px" width="100px">
    <h1>Hospital Donation Camp</h1>
</header>

<div class="container">
    <h2>Welcome to our Pharmacy Donation Camp!</h2>
    <p>
        Thank you for considering a donation to support our pharmacy camp. Your contribution will help us provide
        essential medications and medical supplies to those in need.
    </p>

    <h2>Make a Donation</h2>
    <form id="donationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Donation Amount (Rs):</label>
        <input type="number" id="amount" name="amount" min="1" required>

        <button type="submit">Donate Now</button>
    </form>
</div>

<script>
    document.getElementById('donationForm').addEventListener('submit', function (event) {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var amount = document.getElementById('amount').value;

        // Basic name validation
        if (name.trim() === '') {
            alert('Please enter your full name.');
            event.preventDefault(); // Prevent form submission
            return;
        }

        // Basic email validation
        if (!email.includes('@')) {
            alert('Invalid email address.');
            event.preventDefault(); // Prevent form submission
            return;
        }

        // Basic amount validation
        if (isNaN(amount) || amount <= 0) {
            alert('Please enter a valid donation amount.');
            event.preventDefault(); // Prevent form submission
            return;
        }

        
    });
</script>
